apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: index.docker.io/arturmus/nginx:c865348851c34b9869c3536562bc3b44ce53d4b7
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: docker-credentials 
